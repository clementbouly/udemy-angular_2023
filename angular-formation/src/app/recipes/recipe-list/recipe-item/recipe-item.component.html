<a [routerLink]="recipe.id" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name | titlecase }}</h4>
        <p class="list-group-item-text description">{{ recipe.description }}</p>
      </div>
      <span class="pull-right">
        <img class="img-responsive" [src]="recipe.imagePath" alt="recipe image" />
      </span>
    </a>
