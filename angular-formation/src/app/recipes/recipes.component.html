<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (onRecipeSelected)="onRecipeSelected($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe" [selectedRecipe]="selectedRecipe"></app-recipe-detail>
    <div *ngIf="!selectedRecipe" class="alert alert-info">
      Select a recipe to see details
    </div>
  </div>
</div>
