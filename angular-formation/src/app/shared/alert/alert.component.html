<div class="backdrop" (click)="onClose($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h3>Error</h3>
    </div>
    <div class="modal-body">
      <p>{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" (click)="onClose($event)">
        Close
      </button>
    </div>
  </div>
</div>
