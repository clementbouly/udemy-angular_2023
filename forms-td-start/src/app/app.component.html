<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel"
            />
          </div>
          <!-- warning message on invalid input -->
          <div
            class="alert alert-danger"
            *ngIf="username.invalid && username.touched"
          >
            <p>Please enter a valid username!</p>
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              #email="ngModel"
              name="email"
              required
              email
            />
          </div>
          <!-- warning on invalid email -->
          <div
            class="alert alert-danger"
            *ngIf="email.invalid && email.touched"
          >
            <p>Please enter a valid email!</p>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender" />
            {{ gender }}
          </label>
        </div>

        <div class="form-group" ngModelGroup="secretData">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <textarea
            class="form-control"
            rows="3"
            ngModel
            name="questionAnswer"
            required
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!userForm.valid"
        >
          Submit
        </button>
      </form>
      <hr />
      <div class="form-result" *ngIf="formSubmitted">
        <h1>Your answer</h1>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Gender : {{ user.gender }}</p>
        <!-- secret question and secret answer -->

        <p>Secret Question: {{ user.secret }}</p>
        <p>Secret Answer: {{ user.questionAnswer }}</p>
      </div>
    </div>
  </div>
</div>
